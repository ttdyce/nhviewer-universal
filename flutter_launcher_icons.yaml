# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/icon/icon.png"

  android: "launcher_icon"
  # image_path_android: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "#1B0303"
  adaptive_icon_foreground: "assets/icon/icon-foreground.png"
  adaptive_icon_foreground_inset: 24

  ios: true
  # image_path_ios: "assets/icon/icon.png"
  image_path_ios_dark_transparent: "assets/icon/icon-foreground.png"
  image_path_ios_tinted_grayscale: "assets/icon/icon-foreground.png"
  # desaturate_tinted_to_grayscale_ios: true
  background_color_ios: "#1B0303"
  remove_alpha_ios: true

  web:
    generate: false
    # image_path: "path/to/image.png"
    # background_color: "#hexcode"
    # theme_color: "#hexcode"

  windows:
    generate: false
    # image_path: "path/to/image.png"
    # icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: false
    # image_path: "path/to/image.png"
